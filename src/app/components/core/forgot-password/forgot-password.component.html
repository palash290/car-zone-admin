<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="ct_login_logo mb-5">
                    <img src="assets/img/logo_text.svg" alt="">
                </div>

            </div>
            <div class="col-md-12">
                <div class="ct_login_main_cnt">
                    <h2 class="ct_fs_78 text-center ct_ff_orbitron ct_fw_700">Your Journey Starts Here.</h2>
                    <form [formGroup]="resetForm" class="mt-3">
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <div class="form-group">
                                    <label for="" class="mb-2 ct_fw_500 ct_fs_16">Email <span
                                            class="ct_red_text">*</span></label>
                                    <input type="email" class="form-control ct_custom_input " placeholder="Enter Email"
                                        formControlName="email">

                                    <div *ngIf="resetForm.controls['email'].invalid && resetForm.controls['email'].touched"
                                        class="err_msg">
                                        <div *ngIf="resetForm.controls['email'].errors?.['required']">Email is required.
                                        </div>
                                        <div
                                            *ngIf="resetForm.controls['email'].errors?.['email'] && !resetForm.controls['email'].errors?.['required']">
                                            Invalid email format.
                                        </div>
                                    </div>

                                </div>
                            </div>



                            <div class="col-md-4 mb-3">
                                <label class="mb-2">&nbsp;</label>
                                <button class="ct_red_btn w-100 ct_h_40" (click)="onSubmit()">Get Reset Link</button>
                            </div>

                        </div>
                        <p class="ct_fw_500  text-center">
                            <span class="ct_text_op_06"> Already know your password? </span><a routerLink=""
                                class="text-dark">Log In</a>
                        </p>
                    </form>
                </div>
            </div>

        </div>


        <div class="row mt-5 pt-5">
            <div class="col-md-12">
                <div class="owl-carousel owl-theme ct_login_slider">
                    <div class="item">
                        <div class="ct_card_animated_card">
                            <div class=ct_animated_text>
                                <h2 class="ct_ff_inter ct_fw_300 ct_fs_78 ct_gradient_text">TESLA MODEL 3</h2>
                                <p class="mb-0">DRIVE THE FUTURE</p>
                            </div>
                            <div class="ct_animated_card">
                                <img src="assets/img/car_1.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ct_card_animated_card">
                            <div class=ct_animated_text>
                                <h2 class="ct_ff_inter ct_fw_300 ct_fs_78 ct_gradient_text">BMW 3 SERIES</h2>
                                <p class="mb-0">THE ULTIMATE DRIVING MACHINE</p>
                            </div>
                            <div class="ct_animated_card">
                                <img src="assets/img/car_2.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ct_card_animated_card">
                            <div class=ct_animated_text>
                                <h2 class="ct_ff_inter ct_fw_300 ct_fs_78 ct_gradient_text">TOYOTA COROLLA</h2>
                                <p class="mb-0">DRIVE THE FUTURE</p>
                            </div>
                            <div class="ct_animated_card">
                                <img src="assets/img/car_3.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ct_card_animated_card">
                            <div class=ct_animated_text>
                                <h2 class="ct_ff_inter ct_fw_300 ct_fs_78 ct_gradient_text">AUDI A4</h2>
                                <p class="mb-0">PROGRESS THROUGHT TECHNOLOGY</p>
                            </div>
                            <div class="ct_animated_card">
                                <img src="assets/img/car_4.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ct_card_animated_card">
                            <div class=ct_animated_text>
                                <h2 class="ct_ff_inter ct_fw_300 ct_fs_78 ct_gradient_text">FERRARI Z1 X3</h2>
                                <p class="mb-0">SPEED UP THE DESTINY</p>
                            </div>
                            <div class="ct_animated_card">
                                <img src="assets/img/car_5.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</section>

<div *ngIf="loading" class="ct_loader_main">
    <div class="loader"></div>
</div>
