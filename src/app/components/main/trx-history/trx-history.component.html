<div class="ct_dashbaord_middle">
    <div class="row ">
        <div class="col-lg-12 mb-lg-0">
            <div class="d-flex align-items-center gap-3 justify-content-between ct_flex_col_1199">
                <h4 class=" ct_fs_24 ct_fw_600 mb-0">Slot Management</h4>
                <div class="d-flex align-items-center gap-3 ct_flex_column_767  ct_w_100_767">

                    <div class="form-group position-relative ct_w_100_767" style="width: 300px;">
                        <input type="text"
                            class="form-control ct_input ct_inpu_h_44 ct_input_grey  ct_input_ps_40 ct_w_100_767"
                            placeholder="Search" [(ngModel)]="searchQuery" (ngModelChange)="getTrx()">
                        <i class="fa-solid fa-search ct_icon_left "></i>
                    </div>

                    <!-- <div class="ct_w_100_767">
                        <select class="form-control ct_input ct_inpu_h_44 ct_input_grey ct_w_100_767"
                            [(ngModel)]="selectedStatus" (ngModelChange)="getTrx()">
                            <option value="" disabled>Select Status</option>
                            <option value="ALL">All</option>
                            <option value="approved">Approved</option>
                            <option value="pending">Pending</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div> -->
                </div>
            </div>
            <div class="table-responsive ct_mt_30 ct_custom_table_main">
                <table class="table">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Purchased Slots</th>
                            <th>Price</th>
                            <th>Purchase Date</th>
                            <!-- <th>Plan Type</th> -->
                            <th>Status</th>
                            <!-- <th class="text-end">Action</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="filteredData?.length == 0">
                            <td colspan="8" class="text-center">No data found</td>
                        </tr>
                        <tr
                            *ngFor="let item of filteredData | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                            <td>{{(p - 1) * 10 + i + 1}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.purchased_slots}}</td>
                            <td>{{item.prorated_price | number:'1.2-2'}} CHF</td>
                            <td>{{item.purchase_date | date:'dd-MMM-yyyy'}}</td>
                            <!-- <td>
                                <span *ngIf="item.plan_type == 'additional'" class="">Additional</span>
                                <span *ngIf="item.plan_type == 'main'" class="">Main</span>
                            </td> -->
                            <td>
                                <span *ngIf="item.payment_status == 'paid'" class="ct_green_text">Paid</span>
                                <span *ngIf="item.payment_status == 'pending'" class="ct_text_clr_C5A704">Pending</span>
                                <span *ngIf="item.payment_status == 'failed'" class="ct_red_text">Failed</span>
                            </td>
                            <!-- <td class="text-end">
                                <a [routerLink]="['/home/view-trx']" [queryParams]="{ id: item.id }"
                                    class="ct_grey_text"><i class="fa-regular fa-eye"></i></a>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination Controls -->
            <pagination-controls class="ct_pagination_div" *ngIf="!(data?.length == 0)"
                (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
