<div class="ct_dashbaord_middle">
    <div class="row ">
        <div class="col-lg-12 mb-lg-0">
            <div class="d-flex align-items-center gap-3 justify-content-between ct_flex_col_1199">
                <h4 class=" ct_fs_24 ct_fw_600 mb-0">Slot Management</h4>
                <div class="d-flex align-items-center gap-3 ct_flex_column_767  ct_w_100_767">

                    <div class="form-group position-relative ct_w_100_767" style="width: 300px;">
                        <input type="text"
                            class="form-control ct_input ct_inpu_h_44 ct_input_grey  ct_input_ps_40 ct_w_100_767"
                            placeholder="Search" [(ngModel)]="searchQuery"
                            (ngModelChange)="getBuseSchedule()">
                        <i class="fa-solid fa-search ct_icon_left "></i>
                    </div>

                    <div class="ct_w_100_767">
                        <select class="form-control ct_input ct_inpu_h_44 ct_input_grey ct_w_100_767"
                            [(ngModel)]="selectedStatus" (ngModelChange)="getBuseSchedule()">
                            <option value="" disabled>Select Status</option>
                            <option value="ALL">All</option>
                            <option value="approved">Approved</option>
                            <option value="pending">Pending</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <!-- <div class="ct_w_100_767">
                        <input type="date" class="form-control ct_input ct_inpu_h_44 ct_input_grey ct_w_100_767"
                            [(ngModel)]="date" (ngModelChange)="getBuseSchedule()">
                    </div> -->
                </div>
            </div>
            <div class="table-responsive ct_mt_30 ct_custom_table_main">
                <table class="table">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Count</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="filteredData.length == 0">
                            <td colspan="8" class="text-center">No data found</td>
                        </tr>
                        <tr
                            *ngFor="let item of filteredData | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                            <td>{{(p - 1) * 10 + i + 1}}</td>
                            <!-- <td>
                                <img [src]="item.carImages[0]" alt="" class="ct_img_w_44" data-bs-toggle="modal"
                                    data-bs-target="#full_view_img">
                            </td> -->
                            <td>{{item.fullName}}</td>
                            <td>{{item.requested_slots}}</td>
                            <!-- <td>{{item.createdAt | date:'dd-MM-yyyy'}}</td> -->
                            <!-- <td>
                                <p class="mb-0 ct_overlay_text">Expansion of product line..</p>
                            </td> -->
                            <td>{{item.approved_price ? item.approved_price : 'N/A'}} {{item.approved_price ? 'CHF' : ''}}</td>
                            <td>
                                <span *ngIf="item.status == 'approved'" class="ct_green_text">Approved</span>
                                <span *ngIf="item.status == 'pending'" class="ct_text_clr_C5A704">Pending</span>
                                <span *ngIf="item.status == 'rejected'" class="ct_red_text">Rejected</span>
                            </td>
                            <td class="text-end">
                                <a [routerLink]="['/home/slot-request-details']" [queryParams]="{ id: item.id }"
                                    class="ct_grey_text"><i class="fa-regular fa-eye"></i></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
