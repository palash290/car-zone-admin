<div class="ct_dashbaord_middle">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex align-items-center gap-3 mb-3">
                <a routerLink="/home/buyer-management" class="ct_back_icon"><i class="fa-solid fa-chevron-left"></i></a>
                <h4 class="ct_fs_22 ct_fw_600 mb-0 ct_text_black">Buyer Details</h4>
            </div>
            <form action="" class="ct_mt_30">
                <div class="ct_outline_border ct_light_grey_bg">
                    <div class="d-flex align-items-center justify-content-between gap-3">
                        <div class="d-flex align-items-center gap-4">
                            <div class="ct_upload_user_profile_img">
                                <img [src]="carData?.profileImage ? carData?.profileImage : 'assets/img/np_pro.png'" alt=""
                                    data-bs-toggle="modal" data-bs-target="#full_view_img">
                            </div>
                            <div>
                                <h4 class="ct_fs_18 ct_fw_700 mb-1">{{carData?.buyerName}}</h4>
                                <!-- @if(carData?.isBlocked == 0){
                                <p class="mb-0  ct_fs_14 ct_green_text"> <span class="ct_circle_dot_8 me-1"
                                        style="background-color: #008000;"></span>Active Buyer</p>
                                } @else {
                                    <p class="mb-0  ct_fs_14 ct_green_text"> <span class="ct_circle_dot_8 me-1"
                                        style="background-color: #008000;"></span>Inactive Buyer</p>
                                } -->
                            </div>
                        </div>
                    </div>

                </div>
                <div class="mt-4">
                    <div class="row">
                        <div class="col-md-6 mb-4">

                        <div class="col-md-6 mb-4">
                            <div class="ct_outline_border ct_light_grey_bg ct_py_38">
                                <div class="mb-3">
                                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none"

                                    </svg>
                                </div>
                                <p class="mb-1 ct_fw_600">Email Address</p>
                                <p class="ct_grey_text mb-0">{{carData?.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
